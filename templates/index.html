<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dropout Probabilities</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Student Dropout Probabilities</h1>
        <table class="table table-striped mt-3">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Probability</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr class="{% if student['probability'] < 0.33 %}green{% elif student['probability'] < 0.66 %}yellow{% else %}red{% endif %}">
                    <td>{{ student['name'] }}</td>
                    <td>{{ student['probability'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
